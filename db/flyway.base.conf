# Locais dos scripts (dentro do contêiner flyway: image flyway/flyway)
flyway.locations=filesystem:/flyway/migrations,filesystem:/flyway/repeatable

# Schemas gerenciados (1º é o default, onde fica a flyway_schema_history)
flyway.schemas=plataforma,clinico,operacao,financeiro,admin
flyway.defaultSchema=plataforma

# Regras de segurança e robustez
flyway.validateOnMigrate=true
flyway.createSchemas=true
flyway.cleanDisabled=true
flyway.mixed=true

# Placeholders opcionais
flyway.placeholders.appName=kos_vitae
